<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instgram_clone</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <div class="screen">
            <div class="fullscreen">
                <div class="progress">
                    <div class="growth"></div>
                </div>
                <h5 class="close"><i class="ri-close-line"></i></h5>
            </div>
            <div class="logo">
                <h1>Instgram</h1>
            </div>
            <div class="stories"></div>
            <div class="post">
                <div class="top_post">
                    <div class="post_dp"></div>
                    <h3>alexandradaddario</h3>
                </div>
                <div class="post_img">
                    <img src="https://images.cinemaexpress.com/uploads/user/imagelibrary/2022/10/15/original/Alexandra_Daddario.jpg" alt="">
                    <i class="ri-heart-fill"></i>
                </div> 
                <div class="btm_post">
                    <i id="heart" class="ri-heart-line"></i>
                    <i id="comment" class="ri-chat-3-line"></i>
                    <i id="send" class="ri-send-plane-line"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
